<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
<title>Expositor de Cartas</title>
</head>
<body>

    <div class="container">
        <h1 class="text-center">Expositor de Cartas</h1>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
            <!-- Aquí puedes repetir este bloque para cada carta -->
            <div class="col mb-4">
                <div class="card" style="width: 240px;">
                    <img src="src/cartas/ANGELA_MARMOL.png" class="card-img-top" alt="Carta 1" onclick="openModal('src/cartas/ANGELA_MARMOL.png')">
                    <div class="card-body">
                        <!-- Puedes agregar más información sobre la carta si lo deseas -->
                    </div>
                </div>
            </div>
            <!-- Fin del bloque de carta -->
            <!-- Repite el bloque de carta para las otras cartas -->
            <!-- Asegúrate de que cada carta tenga un evento onclick con la función openModal() y el src de la imagen como parámetro -->
        </div>
    </div>
    
    <!-- Modal para mostrar la carta en tamaño grande -->
    <div id="cardModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="cardModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cardModalLabel">Carta Ampliada</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeModal()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function openModal(imageSrc) {
            document.getElementById("modalImage").src = imageSrc;
            document.getElementById("cardModal").classList.add("show");
            document.getElementById("cardModal").style.display = "block";
        }
        
        function closeModal() {
            document.getElementById("cardModal").classList.remove("show");
            document.getElementById("cardModal").style.display = "none";
        }
    </script>
</body>
</html>
