<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>Expositor de Cartas</title>
        <!-- Agrega jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Agrega Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    
<body>

    <div class="container">
        <h1 class="text-center">Expositor de Cartas</h1>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
            <!-- Aquí puedes repetir este bloque para cada carta -->
            <div class="col mb-4">
                <div class="card" style="width: 240px;">
                    <img src="src/cartas/ANGELA_MARMOL.png" class="card-img-top" alt="Carta 1" onclick="openModal('src/cartas/ANGELA_MARMOL.png', 'Ángela Marmol')">
                    <div class="card-body">
                        <!-- Puedes agregar más información sobre la carta si lo deseas -->
                    </div>
                </div>
            </div>
            <div class="col mb-4">
                <div class="card" style="width: 240px;">
                    <img src="src/cartas/LAURA_ESCANES.png" class="card-img-top" alt="Carta 2" onclick="openModal('src/cartas/LAURA_ESCANES.png', 'Laura Escanes')">
                    <div class="card-body">
                        <!-- Puedes agregar más información sobre la carta si lo deseas -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal para mostrar la carta en tamaño grande -->
    <div id="cardModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="cardModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cardModalLabel">Carta Ampliada</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeModal()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function openModal(imageSrc, imageName) {
            document.getElementById("modalImage").src = imageSrc;
            document.getElementById("cardModalLabel").innerText = imageName;
            $('#cardModal').modal('show');

            // Agregar un evento de escucha de clics en el documento
            $(document).on('click', closeModalOutside);
        }

        function closeModal() {
            $('#cardModal').modal('hide');

            // Remover el evento de escucha de clics en el documento
            $(document).off('click', closeModalOutside);
        }

        function closeModalOutside(event) {
            // Si el clic ocurre fuera del modal, cerrar el modal
            if (!$(event.target).closest('.modal-content').length) {
                closeModal();
            }
        }
    </script>
</body>
</html>
